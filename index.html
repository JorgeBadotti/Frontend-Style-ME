<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Style-Me App</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&amp;family=Inter:wght@300;400;500;600&amp;family=Montserrat:wght@200;300;400;500;600;700&amp;family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        'primary': "#34495E", // Main brand color
                        'background-light': "#F7F8FA", // Light mode background
                        'background-dark': "#0f172a", // Dark mode background
                        'card-light': "#FFFFFF", // Light mode card background
                        'card-dark': "#1E293B", // Dark mode card background
                        'text-muted': "#7F8C8D", // Secondary text, labels
                        'link-blue': "#4A6FA5", // Link color
                        'luxury-gold': "#C5A059", // Accent color
                        'filter-bg': "#F9F9F9", // Filter/input background
                        'border-light': "#E0E0E0", // Light border
                        'border-dark': "#333333", // Dark border
                        'sheet-handle': "#CBD5E1", // Bottom sheet handle
                        'red-alert': "#E74C3C", // Example alert color
                    },
                    fontFamily: {
                        display: ["Playfair Display", "serif"],
                        sans: ["Montserrat", "Inter", "sans-serif"],
                        displaySecondary: ["Manrope", "sans-serif"]
                    },
                    letterSpacing: {
                        'narrow': '0.05em',
                        'wide': '0.1em',
                        'widest': '0.25em',
                        'luxury-sm': '0.09375rem', /* 1.5px */
                        'luxury-md': '0.15em',
                        'luxury-lg': '0.2em',
                        'luxury-xl': '0.3em'
                    },
                    borderRadius: {
                        'default': '0.5rem',
                        'md': '0.75rem',
                        'lg': '1rem',
                        'xl': '1.5rem',
                        '2xl': '2rem',
                        '3xl': '2.5rem',
                        '4xl': '3rem',
                        '5xl': '3.5rem',
                        'full': '9999px',
                    },
                    animation: {
                        'slide-up-lux': 'slideUpLux 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'fade-in': 'fadeIn 300ms ease-out forwards',
                        'scan-line': 'scanLine 3s linear infinite',
                        'spin-slow': 'spin 3s linear infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        slideUpLux: {
                            '0%': { transform: 'translateY(40px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        scanLine: {
                            '0%': { top: '20px' },
                            '50%': { top: 'calc(100% - 22px)' },
                            '100%': { top: '20px' },
                        },
                        spin: {
                            'from': { transform: 'rotate(0deg)' },
                            'to': { transform: 'rotate(360deg)' },
                        },
                        pulse: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0.5' },
                        }
                    }
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        /* General body styling for React app within the "phone frame" */
        body {
            min-height: max(884px, 100dvh);
            font-family: 'Montserrat', sans-serif;
            -webkit-font-smoothing: antialiased;
            @apply bg-background-light text-slate-900 dark:bg-background-dark dark:text-slate-100 flex justify-center items-center p-0 sm:p-4;
        }

        /* Material Symbols Icon Font Settings */
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.fill-1 {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Custom scrollbar hiding (for iOS-like feel) */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Specific shadows for iOS-like sheets/cards */
        .ios-shadow-top {
            box-shadow: 0 -10px 40px rgba(0,0,0,0.15);
        }
        .ios-shadow {
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        /* Welcome Screen specific */
        .bg-portrait {
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('https://lh3.googleusercontent.com/aida-public/AB6AXuD_asFOzh7fWjJPUql8Vx4YC1F5cdnhZn224s6uMO8CxeeuZeQSn0K0mmRXeWFHHV8s03I0_5aSNRp5iUOlY3p-flJaSxt_DsP-c8T4cRIniG5DgsyVaei1of14pCbpzOU7MdP5MlX8HBaacbxVxND_-OSNYfnyzyMIItSXbdqlfKScS9HkTOLyFGN51LBincx9t1MbdN_nOjzou3uPLRUu7ZkCoUP-H5Yd92CW1WyoTi1wFxpjkbhdGNkSElHQlYBPbrpwcR32ZeFf');
            background-size: cover;
            background-position: center;
        }
        .text-shadow-sm {
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .nav-link-card {
            @apply flex items-center space-x-4 p-3 rounded-2xl transition-all duration-300 active:scale-[0.98] active:bg-black/5 cursor-pointer border border-transparent hover:border-luxury-gold/20;
        }

        /* Login Screen specific */
        .hanger-icon {
            filter: drop-shadow(0px 2px 4px rgba(0,0,0,0.1));
            opacity: 0.5;
        }

        /* Item Capture/Scanner specific */
        .scanner-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: theme('colors.primary');
            border-width: 1.5px;
            opacity: 0.3;
        }
        .scanner-corner.top-left { top: 24px; left: 24px; border-right: 0; border-bottom: 0; border-top-left-radius: 10px; }
        .scanner-corner.top-right { top: 24px; right: 24px; border-left: 0; border-bottom: 0; border-top-right-radius: 10px; }
        .scanner-corner.bottom-left { bottom: 24px; left: 24px; border-right: 0; border-top: 0; border-bottom-left-radius: 10px; }
        .scanner-corner.bottom-right { bottom: 24px; right: 24px; border-left: 0; border-top: 0; border-bottom-right-radius: 10px; }
        .clothing-silhouette {
            opacity: 0.15;
            stroke-width: 1;
        }
        .body-silhouette {
            opacity: 0.2;
            stroke-width: 0.8;
        }

        /* QR Scanner specific */
        .qr-scanner-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border-color: theme('colors.primary');
            border-width: 3px;
        }
        .qr-scanner-corner.top-left { top: 20px; left: 20px; border-right: 0; border-bottom: 0; border-top-left-radius: 8px; }
        .qr-scanner-corner.top-right { top: 20px; right: 20px; border-left: 0; border-bottom: 0; border-top-right-radius: 8px; }
        .qr-scanner-corner.bottom-left { bottom: 20px; left: 20px; border-right: 0; border-top: 0; border-bottom-left-radius: 8px; }
        .qr-scanner-corner.bottom-right { bottom: 20px; right: 20px; border-left: 0; border-top: 0; border-bottom-right-radius: 8px; }
        .scanning-line {
            position: absolute;
            width: calc(100% - 40px);
            height: 2px;
            background: linear-gradient(90deg, transparent, theme('colors.primary'), transparent);
            left: 20px;
            top: 20px;
            animation: scanLine 3s linear infinite;
            opacity: 0.6;
            z-index: 10;
        }

        /* Profile screen specific */
        .luxury-label {
            @apply font-sans text-xs font-bold tracking-luxury-sm text-text-muted uppercase;
        }
        .luxury-input {
            @apply bg-filter-bg border border-border-light dark:border-border-dark rounded-full px-5 py-4 w-full text-sm outline-none transition-all;
        }
        .luxury-input:focus {
            @apply border-primary ring-1 ring-primary;
        }
        .dark .luxury-input {
            @apply bg-slate-700 border-slate-600 text-white;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
